{% extends 'layout.html' %}

{% block title %}AI Art Studio - Authentication{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome to AI Art Studio</h2>
                <p>Sign in or create an account to continue</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab-buttons">
                    <button class="auth-tab-button active" data-tab="login">Login</button>
                    <button class="auth-tab-button" data-tab="signup">Sign Up</button>
                </div>
                
                <div class="auth-tab-content active" id="login-tab">
                    <form action="{{ url_for('login') }}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="email-login">Email</label>
                            <input type="email" id="email-login" name="email" placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-login">Password</label>
                            <div class="password-input">
                                <input type="password" id="password-login" name="password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
                
                <div class="auth-tab-content" id="signup-tab">
                    <form action="{{ url_for('signup') }}" method="post" class="auth-form">
                        <div class="form-group">
                            <label for="email-signup">Email</label>
                            <input type="email" id="email-signup" name="email" placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="coolartist123" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password-signup">Password</label>
                            <div class="password-input">
                                <input type="password" id="password-signup" name="password" placeholder="••••••••" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tab switching
        const tabButtons = document.querySelectorAll('.auth-tab-button');
        const tabContents = document.querySelectorAll('.auth-tab-content');
        
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.getAttribute('data-tab');
                
                // Update active tab button
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show active tab content
                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabName}-tab`).classList.add('active');
            });
        });
        
        // Password visibility toggle
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const icon = toggle.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
    });
</script>
{% endblock %}
